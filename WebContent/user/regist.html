<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>파일럿 블로그 템플릿 디자인</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery/Bootstrap JS -->
<script
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
  src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/ajax.js"></script>
<script type="text/javascript">
	window.onload = function() {
		var forms = document.forms;
		
		for (var i in forms) {
			if (forms[i].getAttribute("name") == "join") {
				var elements = forms[i].elements;
				
				for (var ii in elements) {
					if (elements[ii].name == "id") {
						elements[ii].addEventListener('keyup', function(e) {
							var idVal = e.target.value;
							if (idVal.length >= 6) {
								ajax({
									method:"GET",
									url:"registCheck.mall",
									param: "id="+idVal,
									callback: function(request) {
										var result = request.responseText;
										
										if (result == "true") {
											e.target.nextSibling.nextSibling.innerHTML = "사용가능 합니다.";
										} else {
											e.target.nextSibling.nextSibling.innerHTML = "사용 불가능합니다.";
										}
									}
								});
							}
						}, false);
					}
				}
				break;
			}
		}
	}
</script>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
          data-toggle="collapse" data-target="#navbar"
          aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span> <span
            class="icon-bar"></span> <span class="icon-bar"></span> <span
            class="icon-bar"></span>
        </button>
        <a class="navbar-brand glyphicon glyphicon-education" href="/"
          style="color: yellow;">BANGEY BLOG</a>
      </div>

      <div id="navbar" class="navbar-collapse collapse text-uppercase">
        <ul class="nav navbar-nav">
          <li><a href="/">HOME</a></li>
          <li><a href="#">GUESTBOOK</a></li>
          <li class="dropdown"><a href="#" data-toggle="dropdown"
            role="button" aria-expanded="false">BOARD <span
              class="caret"></span>
          </a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">FREE BOARD</a></li>
              <li><a href="#">JOB BOARD</a></li>
              <li class="divider"></li>
              <li><a href="#">Q&A</a></li>
              <li><a href="#">NOTICE</a></li>
            </ul></li>
          <li><a href="#">RESOURCE ROOM</a></li>
          <li><a href="/user/list.jsp">MEMBER</a></li>
        </ul>
        <form class="navbar-form navbar-right" action="/users/login.jsp"
          method="post">
          <div class="form-group">
            <input type="text" name="id" placeholder="ID"
              class="form-control" size="10">
          </div>
          <div class="form-group">
            <input type="password" name="passwd" placeholder="PASSWORD"
              class="form-control" size="10">
          </div>
          <button type="submit" class="btn btn-success">LOGIN</button>
          <a class="glyphicon glyphicon-log-in" href=""> JOIN</a>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <br>
    <div class="row">
      <div class="page-header">
        <h2>회원 가입 화면</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-5">

        <form class="form-horizontal" role="form" action=""
          method="post" name="join">

          <div class="form-group">
            <label class="control-label col-sm-3">아이디:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="id" style="display: inline; width:50%;">
              <span></span>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-3">비밀번호:</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" name="passwd">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-3">이름:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="name">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-3">이메일:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="email">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-3">전화번호:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="telephone">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-3">직업:</label>
            <div class="col-sm-9">
              <select class="form-control" name="job">
                <option value="학생">학생</option>
                <option value="강사">강사</option>
                <option value="기타">기타</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-3">가입인사:</label>
            <div class="col-sm-9">
              <textarea class="form-control" rows="3" name="message"></textarea>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-12" style="text-align: right;">
              <button class="btn btn-default" type="submit">가입하기</button>
              <button class="btn btn-default" type="reset">취소하기</button>
            </div>
          </div>
        </form>

      </div>
    </div>

    <hr>

    <footer>
      <p>Copyright &copy; 2017 BANGRY ALL RIGHTS RESERVED</p>
    </footer>

  </div>
</body>
</html>
